name: Deploy Jekyll Site

on:
  push:
    branches:
      - main
      - 'copilot/**'
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

# Allow only one concurrent deployment per branch
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        if: github.ref == 'refs/heads/main'

      - name: Build with Jekyll (Production)
        if: github.ref == 'refs/heads/main'
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Build with Jekyll (Preview)
        if: github.ref != 'refs/heads/main'
        run: |
          # Extract branch name for baseurl
          BRANCH_NAME=$(echo ${{ github.ref }} | sed 's|refs/heads/||' | sed 's|/|-|g')
          echo "Building for branch: $BRANCH_NAME"
          bundle exec jekyll build --baseurl "/preview/$BRANCH_NAME"
        env:
          JEKYLL_ENV: development

      - name: Upload artifact (Production)
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main'

      - name: Upload artifact (Preview)
        uses: actions/upload-artifact@v4
        if: github.ref != 'refs/heads/main'
        with:
          name: preview-site
          path: _site/
          retention-days: 30

  # Deployment job for production
  deploy-production:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Preview deployment for branches
  deploy-preview:
    if: github.ref != 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: preview-site
          path: preview-temp/

      - name: Setup preview directory
        run: |
          BRANCH_NAME=$(echo ${{ github.ref }} | sed 's|refs/heads/||' | sed 's|/|-|g')
          echo "Setting up preview for branch: $BRANCH_NAME"
          mkdir -p preview/$BRANCH_NAME
          rm -rf preview/$BRANCH_NAME/*
          cp -r preview-temp/* preview/$BRANCH_NAME/
          rm -rf preview-temp

      - name: Commit and push preview
        run: |
          BRANCH_NAME=$(echo ${{ github.ref }} | sed 's|refs/heads/||' | sed 's|/|-|g')
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add preview/$BRANCH_NAME
          git commit -m "Deploy preview for $BRANCH_NAME" || echo "No changes to commit"
          git push origin gh-pages

      - name: Comment on commit with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = context.ref.replace('refs/heads/', '').replace(/\//g, '-');
            const previewUrl = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/preview/${branchName}/`;
            const message = `üöÄ Preview deployment ready!\n\n**Branch:** \`${context.ref.replace('refs/heads/', '')}\`\n**Preview URL:** ${previewUrl}\n\nThis preview will be available for 30 days.`;
            
            // Find existing comment
            const { data: comments } = await github.rest.repos.listCommentsForCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
            });
            
            const existingComment = comments.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('Preview deployment ready')
            );
            
            if (existingComment) {
              await github.rest.repos.updateCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: message
              });
            } else {
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: message
              });
            }

  # Comment on PR with preview URL
  comment-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: preview-site
          path: preview-site/

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = context.payload.pull_request.head.ref.replace(/\//g, '-');
            const message = `## üöÄ Preview Deployment
            
            Your Jekyll site has been built successfully!
            
            **Branch:** \`${context.payload.pull_request.head.ref}\`
            **Commit:** \`${context.payload.pull_request.head.sha.substring(0, 7)}\`
            
            ‚ÑπÔ∏è **Note:** To view the preview, this PR needs to be merged first, or push directly to the branch to trigger the preview deployment.
            
            Once deployed, the preview will be available at:
            \`https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/preview/${branchName}/\`
            
            ### Accessibility Compliance
            
            This build includes:
            - ‚úÖ WCAG 2.1 Level AA compliance
            - ‚úÖ Title II ADA requirements
            - ‚úÖ Keyboard navigation support
            - ‚úÖ Screen reader compatibility
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
