name: Deploy Jekyll Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

# Allow only one concurrent deployment for production
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

      - name: Build with Jekyll (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Build with Jekyll (Preview for PR)
        if: github.event_name == 'pull_request'
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: development

      - name: Upload Pages artifact (Production)
        uses: actions/upload-pages-artifact@v3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

      - name: Upload build artifact (Preview)
        uses: actions/upload-artifact@v4
        if: github.event_name == 'pull_request'
        with:
          name: pr-preview-${{ github.event.pull_request.number }}
          path: _site/
          retention-days: 7

  # Deployment job for production (main branch only)
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Comment on PR with build status and artifact info
  comment-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## âœ… Preview Build Complete
            
            Your Jekyll site has been built successfully for this PR!
            
            **PR:** #${{ github.event.pull_request.number }}
            **Branch:** \`${{ github.event.pull_request.head.ref }}\`
            **Commit:** \`${{ github.event.pull_request.head.sha.substring(0, 7) }}\`
            
            ### ðŸ“¦ Build Artifact
            
            The built site is available as a workflow artifact for 7 days. You can:
            1. Download the artifact from the [workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            2. Extract and view locally by opening \`index.html\` in a browser
            3. Deploy to your own preview server for testing
            
            ### ðŸš€ Production Deployment
            
            Once this PR is merged to \`main\`, the site will automatically deploy to:
            **https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/**
            
            ### âœ… Accessibility Compliance
            
            This build includes:
            - âœ… WCAG 2.1 Level AA compliance
            - âœ… Title II ADA requirements
            - âœ… Keyboard navigation support
            - âœ… Screen reader compatibility
            - âœ… Color contrast ratios 4.5:1+
            - âœ… Semantic HTML5 structure
            `;
            
            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('Preview Build Complete')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: message
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: message
              });
            }
