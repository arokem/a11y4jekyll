# Jekyll Configuration for Accessible Website
title: "Accessible Jekyll Template"
description: "A WCAG 2.1 Level AA and Title II compliant Jekyll template"
author: "Your Name"
email: "your.email@example.com"
baseurl: ""
url: "https://example.com"

# Build settings
markdown: kramdown
theme: null
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Accessibility settings
lang: en
timezone: America/New_York

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
